<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=uiusupplementlogin.html">
    <title>UIU Supplements - Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="logo/title.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1F1F1F 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .loader-container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FF3300, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 51, 0, 0.2);
            border-top-color: #FF3300;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            color: #aaa;
            font-size: 1rem;
        }
        a {
            color: #FF3300;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h1>UIU Supplements</h1>
        <div class="spinner"></div>
        <p>Redirecting to login page...</p>
        <p style="margin-top: 10px;">If not redirected, <a href="uiusupplementlogin.html">click here</a></p>
    </div>
</body>
</html>
