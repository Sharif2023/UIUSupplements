<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="uiusupplementlogin.css?v=2.0">
    <title>UIU Supplements | Login & Registration</title>
    <style>
        /* Custom scrollbar styles */
        .register-container {
            overflow-y: auto;
            /* Enable vertical scrolling */
            max-height: 400px;
            /* Set a maximum height */
            padding-right: 10px;
            /* Optional: Add padding for better appearance */
            color: white;
            /* Change text color to white */
        }

        .register-container::-webkit-scrollbar {
            width: 8px;
            /* Width of the scrollbar */
        }

        .register-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            /* Track color */
            border-radius: 10px;
            /* Round the track */
        }

        .register-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.7);
            /* Scrollbar color */
            border-radius: 10px;
            /* Round the scrollbar */
        }

        .register-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 1);
            /* Color on hover */
        }

        .input-box label {
            color: white;
            /* Change label color to white */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>UIU SUPPLEMENTS</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <div class="top">
                    <header>Login</header>
                </div>
                <form action="login.php" method="POST">
                    <div class="input-box">
                        <input type="text" name="userIdOrEmail" class="input-field"
                            placeholder="UIU Student ID or Email" required>
                        <i class="bx bx-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                    <div class="top">
                        <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    </div>

                </form>
            </div>

            <!------------------- registration form -------------------------->

            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header style="margin-top: 10px; color: white;">Sign Up</header>
                </div>

                <!-- User Type Selection -->
                <div class="input-box">
                    <label>User Type:</label><br>
                    <select class="input-field user-type-select" id="userType" onchange="updateValidationHints()">
                        <option value="student">Student</option>
                        <option value="faculty">Faculty/Staff/Admin</option>
                        <option value="department">Departmental Contact</option>
                    </select>
                    <i class="bx bx-category field-icon"></i>
                </div>

                <!-- Student ID -->
                <div class="input-box">
                    <input type="text" class="input-field" id="regId" placeholder="Enter 9-10 digit Student ID"
                        pattern="[0-9]{9,10}" required>
                    <i class="bx bx-id-card field-icon"></i>
                    <i class="bx bx-info-circle tooltip-icon"
                        data-tooltip="Enter your Student ID (9 or 10 digits)&#10;Example: 011161024 or 0112410244"></i>
                    <span class="validation-icon" id="idValidation"></span>
                </div>

                <!-- Name -->
                <div class="input-box">
                    <input type="text" class="input-field" id="regName" placeholder="Enter your full name" required>
                    <i class="bx bx-user field-icon"></i>
                    <span class="validation-icon" id="nameValidation"></span>
                </div>

                <!-- Email -->
                <div class="input-box">
                    <input type="text" class="input-field" id="regEmail" placeholder="Enter your UIU email" required>
                    <i class="bx bx-envelope field-icon"></i>
                    <i class="bx bx-info-circle tooltip-icon" id="emailTooltip"
                        data-tooltip="Student: [FirstLetter][LastName][Last6digits]@[program].uiu.ac.bd&#10;Example: kshifullah161024@bscse.uiu.ac.bd"></i>
                    <span class="validation-icon" id="emailValidation"></span>
                </div>

                <!-- Gender -->
                <div class="input-box">
                    <label>Gender:</label><br>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" id="male" name="gender" value="m">
                            <span>Male</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" id="female" name="gender" value="f">
                            <span>Female</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" id="other" name="gender" value="o">
                            <span>Other</span>
                        </label>
                    </div>
                </div>

                <!-- Password -->
                <div class="input-box">
                    <input type="password" class="input-field" id="regPassword"
                        placeholder="Create password (min. 6 characters)" minlength="6" required>
                    <i class="bx bx-lock-alt field-icon"></i>
                    <i class="bx bx-info-circle tooltip-icon"
                        data-tooltip="Password must be at least 6 characters long"></i>
                    <span class="validation-icon" id="passwordValidation"></span>
                </div>

                <!-- Mobile Number -->
                <div class="input-box">
                    <input type="text" class="input-field" id="regMobile" placeholder="Enter 11-digit mobile number"
                        pattern="[0-9]{11}" required>
                    <i class="bx bx-phone field-icon"></i>
                    <i class="bx bx-info-circle tooltip-icon"
                        data-tooltip="Bangladesh mobile number (11 digits)&#10;Example: 01712345678"></i>
                    <span class="validation-icon" id="mobileValidation"></span>
                </div>

                <!-- Submit Button -->
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" style="margin-top: 20px;"
                        onclick="registerUser()">
                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check" style="color: white;"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label style="color: white;"><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>

    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

        // Update validation hints based on user type
        function updateValidationHints() {
            const userType = document.getElementById("userType").value;
            const emailField = document.getElementById("regEmail");
            const emailTooltip = document.getElementById("emailTooltip");

            // Update email pattern and tooltip text based on user type
            if (userType === "student") {
                emailField.setAttribute("pattern", "[a-z][a-z]+\\d{6}@[a-z]+\\.uiu\\.ac\\.bd");
                emailTooltip.setAttribute("data-tooltip", "Student: [FirstLetter][LastName][Last6digits]@[program].uiu.ac.bd\nExample: kshifullah161024@bscse.uiu.ac.bd");
            } else if (userType === "faculty") {
                emailField.setAttribute("pattern", "[a-zA-Z]+[a-zA-Z]@uiu\\.edu");
                emailTooltip.setAttribute("data-tooltip", "Faculty/Staff/Admin: LastFirstInitial@uiu.edu\nExample: DoeJ@uiu.edu");
            } else if (userType === "department") {
                emailField.setAttribute("pattern", "[a-z]+\\.[a-z]+@uiu\\.edu");
                emailTooltip.setAttribute("data-tooltip", "Departmental Contact: first.last@uiu.edu\nExample: john.doe@uiu.edu");
            }

            // Clear validation status when type changes
            emailField.classList.remove("valid", "invalid");
            document.getElementById("emailValidation").innerHTML = "";
        }

        // Real-time validation for fields
        function validateField(fieldId, validationId) {
            const field = document.getElementById(fieldId);
            const validation = document.getElementById(validationId);

            if (field.value === "") {
                field.classList.remove("valid", "invalid");
                validation.innerHTML = "";
                return false;
            }

            const isValid = field.checkValidity();
            if (isValid) {
                field.classList.add("valid");
                field.classList.remove("invalid");
                validation.innerHTML = '<i class="bx bx-check-circle"></i>';
                validation.style.color = "#4CAF50";
            } else {
                field.classList.add("invalid");
                field.classList.remove("valid");
                validation.innerHTML = '<i class="bx bx-x-circle"></i>';
                validation.style.color = "#f44336";
            }
            return isValid;
        }

        // Add event listeners for real-time validation
        document.addEventListener("DOMContentLoaded", function () {
            // Set initial pattern for student (default)
            updateValidationHints();

            // Add validation listeners
            const regId = document.getElementById("regId");
            const regName = document.getElementById("regName");
            const regEmail = document.getElementById("regEmail");
            const regPassword = document.getElementById("regPassword");
            const regMobile = document.getElementById("regMobile");

            regId.addEventListener("blur", () => validateField("regId", "idValidation"));
            regId.addEventListener("input", () => validateField("regId", "idValidation"));

            regName.addEventListener("blur", () => validateField("regName", "nameValidation"));

            regEmail.addEventListener("blur", () => validateField("regEmail", "emailValidation"));
            regEmail.addEventListener("input", () => validateField("regEmail", "emailValidation"));

            regPassword.addEventListener("blur", () => validateField("regPassword", "passwordValidation"));
            regPassword.addEventListener("input", () => validateField("regPassword", "passwordValidation"));

            regMobile.addEventListener("blur", () => validateField("regMobile", "mobileValidation"));
            regMobile.addEventListener("input", () => validateField("regMobile", "mobileValidation"));
        });

        function registerUser() {
            // Validate all fields before submission
            const idValid = validateField("regId", "idValidation");
            const nameValid = validateField("regName", "nameValidation");
            const emailValid = validateField("regEmail", "emailValidation");
            const passwordValid = validateField("regPassword", "passwordValidation");
            const mobileValid = validateField("regMobile", "mobileValidation");

            const gender = document.querySelector('input[name="gender"]:checked');

            if (!idValid || !nameValid || !emailValid || !passwordValid || !mobileValid) {
                alert("Please fill in all fields correctly according to the specified formats.");
                return;
            }

            if (!gender) {
                alert("Please select a gender.");
                return;
            }

            const id = document.getElementById("regId").value;
            const username = document.getElementById("regName").value;
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;
            const mobilenumber = document.getElementById("regMobile").value;
            const userType = document.getElementById("userType").value;

            // Additional validation for student: Check if email digits match last 6 digits of ID
            if (userType === 'student') {
                const last6DigitsOfId = id.slice(-6);
                const emailMatch = email.match(/(\d{6})@/);

                if (emailMatch) {
                    const emailDigits = emailMatch[1];
                    if (emailDigits !== last6DigitsOfId) {
                        alert(`Email validation failed: The 6 digits in your email (${emailDigits}) must match the last 6 digits of your Student ID (${last6DigitsOfId}).`);
                        return;
                    }
                }
            }

            const data = {
                id: id,
                username: username,
                email: email,
                gender: gender.value,
                password: password,
                mobilenumber: mobilenumber,
                userType: userType
            };

            fetch('registeruser.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert("Registration successful! You can now login.");

                        // Reset form fields
                        document.getElementById("regId").value = "";
                        document.getElementById("regName").value = "";
                        document.getElementById("regEmail").value = "";
                        document.getElementById("regPassword").value = "";
                        document.getElementById("regMobile").value = "";
                        if (gender) gender.checked = false;

                        // Clear validation icons
                        document.querySelectorAll(".validation-icon").forEach(icon => icon.innerHTML = "");
                        document.querySelectorAll(".input-field").forEach(field => {
                            field.classList.remove("valid", "invalid");
                        });

                        // Switch to login form
                        login();
                    } else {
                        alert("Registration failed: " + result.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred while registering. Please try again.");
                });
        }

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.textContent = message;
            popup.style.position = 'fixed';
            popup.style.top = '20px';
            popup.style.right = '20px';
            popup.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
            popup.style.color = 'white';
            popup.style.padding = '10px';
            popup.style.borderRadius = '5px';
            document.body.appendChild(popup);

            setTimeout(() => {
                document.body.removeChild(popup);
            }, 3000);
        }

        // AJAX Login Handler
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.querySelector('#login form');

            if (loginForm) {
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const formData = new FormData(this);

                    fetch('login.php', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.text())
                        .then(text => {
                            // Check if response is JSON
                            try {
                                const data = JSON.parse(text);
                                if (data.success === true && data.redirect) {
                                    // Successful login - redirect to the appropriate page
                                    window.location.href = data.redirect;
                                } else if (data.success === false) {
                                    // Show error modal
                                    showErrorModal(data.message);
                                }
                            } catch (e) {
                                // If JSON parsing fails, show generic error
                                showErrorModal('An unexpected error occurred. Please try again.');
                            }
                        })
                        .catch(error => {
                            showErrorModal('An error occurred. Please try again.');
                        });
                });
            }
        });

        // Show Error Modal
        function showErrorModal(message) {
            const modal = document.getElementById('errorModal');
            const messageElement = document.getElementById('errorMessage');
            messageElement.textContent = message;
            modal.style.display = 'flex';
        }

        // Close Error Modal
        function closeErrorModal() {
            const modal = document.getElementById('errorModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('errorModal');
            if (event.target === modal) {
                closeErrorModal();
            }
        }

    </script>

    <!-- Error Modal -->
    <div id="errorModal" class="error-modal">
        <div class="error-modal-content">
            <div class="error-icon">
                <i class='bx bx-error-circle'></i>
            </div>
            <h2>Login Failed</h2>
            <p id="errorMessage"></p>
            <button onclick="closeErrorModal()" class="modal-close-btn">Try Again</button>
        </div>
    </div>

</body>

</html>
