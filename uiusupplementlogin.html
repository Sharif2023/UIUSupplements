<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="uiusupplementlogin.css">
    <title>UIU Supplements | Login & Registration</title>
    <style>
        /* Custom scrollbar styles */
        .register-container {
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 400px; /* Set a maximum height */
            padding-right: 10px; /* Optional: Add padding for better appearance */
            color: white; /* Change text color to white */
        }

        .register-container::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }
        
        .register-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3); /* Track color */
            border-radius: 10px; /* Round the track */
        }
        
        .register-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.7); /* Scrollbar color */
            border-radius: 10px; /* Round the scrollbar */
        }

        .register-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 1); /* Color on hover */
        }

        .input-box label {
            color: white; /* Change label color to white */
        }
    </style>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>UIU SUPPLEMENTS</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <header>Login</header>
            </div>
            <form action="login.php" method="POST">
                <div class="input-box">
                    <input type="text" name="userIdOrEmail" class="input-field" placeholder="User ID or Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>          
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                </div>
                
            </form>
        </div>

        <!------------------- registration form -------------------------->

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header style="margin-top: 10px; color: white;">Sign Up</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="regId" placeholder="ID">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="regName" placeholder="Name">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="regEmail" placeholder="Gmail">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="m">
                <label for="male" style="color: white;">Male</label><br>
                <input type="radio" id="female" name="gender" value="f">
                <label for="female" style="color: white;">Female</label><br>
                <input type="radio" id="other" name="gender" value="o">
                <label for="other" style="color: white;">Other</label>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="regPassword" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="regMobile" placeholder="Mobile Number" required>
                <i class="bx bx-phone"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" style="margin-top: 20px;" onclick="registerUser()">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check" style="color: white;"> Remember Me</label>
                </div>
                <div class="two">
                    <label style="color: white;"><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   

<script>
   function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if(i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
   }
</script>

<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
    function registerUser() {
        const id = document.getElementById("regId").value;
        const username = document.getElementById("regName").value;
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;
        const mobilenumber = document.getElementById("regMobile").value;
        const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : null;

        const data = {
            id: parseInt(id), // Ensure ID is an integer
            username: username,
            email: email,
            gender: gender,
            password: password,
            mobilenumber: mobilenumber
        };

        fetch('registeruser.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                // Show success message (for example, using an alert)
                alert("Registration successful!");

                // Reset form fields
                document.getElementById("regId").value = "";
                document.getElementById("regName").value = "";
                document.getElementById("regEmail").value = "";
                document.getElementById("regPassword").value = "";
                document.getElementById("regMobile").value = "";
                document.querySelector('input[name="gender"]:checked').checked = false; // Deselect gender
            } else {
                // Show error message
                alert("Registration failed: " + result.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("An error occurred while registering.");
        });
    }

    function showPopup(message) {
        const popup = document.createElement('div');
        popup.textContent = message;
        popup.style.position = 'fixed';
        popup.style.top = '20px';
        popup.style.right = '20px';
        popup.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
        popup.style.color = 'white';
        popup.style.padding = '10px';
        popup.style.borderRadius = '5px';
        document.body.appendChild(popup);
        
        setTimeout(() => {
            document.body.removeChild(popup);
        }, 3000); // Popup will disappear after 3 seconds
    }
    
</script>

</body>
</html>
